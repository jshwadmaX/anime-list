<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnimeList - Anime Watchlist</title>

    <!-- Anime Style Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: url("bgjelly.gif") no-repeat center center/cover;
            overflow: hidden;
            position: relative;
        }

        /* Animated overlay for depth */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.2), transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 60px 80px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
            animation: fadeIn 1.2s ease, float 6s ease-in-out infinite;
            max-width: 600px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Logo/Icon */
        .logo {
            font-size: 5rem;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        h1 {
            font-family: 'Rampart One', cursive;
            font-size: 4.5rem;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(102, 126, 234, 0.6),
                0 0 30px rgba(118, 75, 162, 0.4),
                4px 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            background: linear-gradient(45deg, #fff, #667eea, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 35px;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease 0.3s backwards;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        a {
            position: relative;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        a:hover::before {
            width: 500px;
            height: 300px;
        }

        a:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: #fff;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
            color: #667eea;
        }

        a span {
            position: relative;
            z-index: 1;
        }

        .get-started {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4));
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 20px;
            animation: fadeIn 1.8s ease 0.6s backwards;
        }

        .feature {
            text-align: center;
            opacity: 0.85;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            opacity: 1;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
        }

        .feature p {
            font-size: 0.85rem;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            a {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float-particle 15s infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles for ambiance -->
    <div class="particle" style="left: 10%; width: 5px; height: 5px; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; width: 3px; height: 3px; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; width: 4px; height: 4px; animation-delay: 4s;"></div>
    <div class="particle" style="left: 50%; width: 6px; height: 6px; animation-delay: 6s;"></div>
    <div class="particle" style="left: 70%; width: 3px; height: 3px; animation-delay: 8s;"></div>
    <div class="particle" style="left: 85%; width: 5px; height: 5px; animation-delay: 3s;"></div>

    <div class="container">
        <div class="logo"></div>
        <h1>MyAnimeList</h1>
        <p class="subtitle">Track, organize, and never forget your anime journey</p>
        
        <div class="buttons">
            <a href="login.html" class="get-started">
                <span>Get Started</span>
            </a>
            <a href="login.html">
                <span>Sign In</span>
            </a>
        </div>

        
    </div>

    <script>
        // Auto-redirect if logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'welcome.html';
        }
    </script>

</body>
</html>
